<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="main.css">
  
</head>

<body>
  
  
  
  <div id="buttons">
    <button type="button" id="dino" class="button">Dino</button>
    <button type="button" id="dog" class="button">Dogs</button>
    <button type="button" id="cat" class="button">Cats</button>
    <button type="button" id="all" class="button">All</button>
  </div>
  <div id="app">


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="main.js"></script>

<form id="addPet">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="newPetName" placeholder="Fluffy">
      <label for="newPetName">Fluffy</label>
    </div>
    
    <div class="form-floating">
      <input type="text" class="form-control" id="newPetType" placeholder="Megalodon">
      <label for="newPetType">Megalodon</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="newPetColor" placeholder="Purple">
      <label for="newPetColor">Orange</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="newPetSS" placeholder="Will own you on the golf course">
      <label for="newPetSS">I do stuff</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="newPetPic">
      <label for="newPetPic">Pic url of critter!</label>
    </div>

    <button type="submit" id="addPetInfo">Add Pet</button>
    
    
  </form>
</body>
</html>
