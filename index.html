<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="main.css">
  
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="dropdown" id="hoopla">
  <button type="button" id="drpdn" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
    Add a New Friend!
  </button>
<form class="dropdown-menu p-4">
    <div class="form-floating">
      <input type="text" class="form-control" id="newPetName" placeholder="Name" required>
      <label for="newPetName">Name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="newPetType" placeholder="Type of animal" required>
      <label for="newPetType">Pet Type</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="newPetColor" placeholder="Color" required>
      <label for="newPetColor">Pet Color</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="newPetSS" placeholder="Special skills" required>
      <label for="newPetSS">Special Skills</label>
    </div>
    <div class="form-floating">
      <input type="url" class="form-control" id="newPetPic" required>
      <label for="newPetPic">Pic of your critter</label>
    </div>
    <button type='submit'>Add Pet</button>
  </form>

    <button type="button" id="dino" class="btn btn-success">Dino</button>
    <button type="button" id="dog" class="btn btn-success">Dogs</button>
    <button type="button" id="cat" class="btn btn-success">Cats</button>
    <button type="button" id="all" class="btn btn-success">All</button>
 </div>
</nav>
<div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
